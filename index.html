<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Surfshack Arcade</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="icon" type="image/png"  href="favicon.ico">
</head>
<body>

<h2 id="game-title" class="animated rubberBand">Surfshack <span id="yellow">Arcade</span></h2>
<div id="game-message" class="">
  <h1 id="message">Lets play</h1>
  <p>Hurry! Your friends are waiting off the coast. 
    They want to party. Move your surfboard to the wanted startposition and 
    start shredding to get there.
    <strong>Be aware of sharks!!!</strong>
  </p>
  <p>Press <span class="emphasis">"Enter"</span> to play, and use <span class="emphasis">"Left"</span> and <span class="emphasis">"Right"</span> to escape from sharks.</p>
</div>


<div id="wood-container" rel="preload" href="../img/wood.jpg" as="image">
  <div id="water">
  <section id="game-container" class="game-container">
  <div id="scoreboard">
    <div class="points">
      <span>Points: </span><span id="score">1</span>
    </div>
    <div class="highscore">
        <span>Highscore: </span><span id="highscore">0</span>
    </div>  
  </div>


   
    <div id="surfer">   
    </div>

  </section>
  </div>
  
</div>



  <script src="javascript/sharks.js"></script>
  <script src="javascript/beer.js"></script>
  <script src="javascript/game.js"></script>
  <script src="javascript/surfer.js"></script>
  <script src="javascript/main.js"></script>

<footer>
</footer>
</body>
</html>
